<section>
  <h1>Todos</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="todoForm">
    <fieldset>
      <legend>Create Todo</legend>
      <input type="text" formControlName="name">
      <button>Submit</button>
    </fieldset>
  </form>

  <ul>
    <li *ngFor="let todo of todos$ | async">
      {{todo.name}}
      <button type="button" (click)="onDeleteClick(todo)">Delete</button>
    </li>
  </ul>

</section>
